<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Component</title>
</head>
<body>
    <div class="container">
        <div class="container-2">
            <img id="qr-image" src="images/image-qr-code.png" alt="QR code to frontend-mentor">

        </div>
        <div class="text-container">
            <h1 class="highlighted">Improve your front-end skills by building projects</h1>
            <p class="content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
